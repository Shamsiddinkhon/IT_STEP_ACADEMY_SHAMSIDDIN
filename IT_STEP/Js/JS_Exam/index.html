<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="header" class="header">
      <nav class="nav">
        <div class="conatiner">
          <div class="nav__upper">
            <div class="nav__logo">
              <h1>MY WEATHER</h1>
            </div>
            <div class="nav__search">
              <form action="">
                <div class="src">
                  <input
                    type="text"
                    name=""
                    id="search"
                    class="input_text"
                    placeholder="Tashkent, Uzbekistan"
                    value="Tashkent"
                  />
                  <i class="bx bx-search ico submit"></i>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="nav__lower">
          <div class="conatiner">
            <div class="nav__menu">
              <h3 class="today">Today</h3>
              <h3 class="forecast">5-Day forecast</h3>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main id="t-main" class="t-main">
      <div class="conatiner">
        <section class="current" id="current">
        </section>
        <section class="day__current" id="tomorrow"></section>
        <section class="day__current" id="tomorrow">
          <div class="hr__today">
            
          </div>
        </section>
        <section class="hourly" id="hourly">
          <div class="hr__content">
            <div class="hr__header">
              <h1>hourly</h1>
            </div>
            <div class="hr__today">
              
              <table>
                <tr>
                  <th>TODAY</th>
                  <td>pm</td>
                  <td>pm</td>
                  <td>pm</td>
                  <td>pm</td>
                  <td>pm</td>
                  <td>pm</td>
                </tr>
                <tr>
                  <td></td>
                  <td><i class="bx bxs-sun hr__sun"></i></td>
                  <td><i class="bx bxs-sun hr__sun"></i></td>
                  <td><i class="bx bxs-sun hr__sun"></i></td>
                  <td><i class="bx bxs-sun hr__sun"></i></td>
                  <td><i class="bx bxs-sun hr__sun"></i></td>
                  <td><i class="bx bxs-sun hr__sun"></i></td>
                </tr>
                <tr>
                  <td>Forecast</td>
                  <td>Sunny</td>
                  <td>Sunny</td>
                  <td>Sunny</td>
                  <td>Sunny</td>
                  <td>Sunny</td>
                  <td>Sunny</td>
                </tr>
                <tr>
                  <td>Temp (&degC)</td>
                  <td>28&deg</td>
                  <td>28&deg</td>
                  <td>28&deg</td>
                  <td>28&deg</td>
                  <td>28&deg</td>
                  <td>28&deg</td>
                </tr>
                <tr>
                  <td>RealFeel</td>
                  <td>29&deg</td>
                  <td>29&deg</td>
                  <td>29&deg</td>
                  <td>29&deg</td>
                  <td>29&deg</td>
                  <td>29&deg</td>
                </tr>
                <tr>
                  <td>Wind (km/h)</td>
                  <td>11ESE</td>
                  <td>11ESE</td>
                  <td>11ESE</td>
                  <td>11ESE</td>
                  <td>11ESE</td>
                  <td>11ESE</td>
                </tr>
              </table>        
                </div>
          </div>
        </section>
        <section class="places">
          <div class="places__content">
            <div class="places__header">
              <!-- <h1>nearby places</h1> -->
            </div>
            <div id="places" class="places__block"></div>
          </div>
          
        </section>
      </div>
    </main>
 
    <main class="error" id="error">
      <div class="conatiner">
        <div class="over"></div>
        
        <div class="c404">
          <a href="index.html" id="page404" class="page404"><i class='bx bxs-x-square bx-tada bx-rotate-180  err' ></i></a>
          <img src="assets/img/error.gif" alt="">
          <div class="notfound">
            Page not Found
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/js.js"></script>



    <!-- <script>
      let hour1 = 15;
      let date = new Date();

      date.setHours(date.getHours() - hour1);
      console.log(date);
    </script> --> 
    <script src="assets/js/main.js"></script>
  </body>
</html>
