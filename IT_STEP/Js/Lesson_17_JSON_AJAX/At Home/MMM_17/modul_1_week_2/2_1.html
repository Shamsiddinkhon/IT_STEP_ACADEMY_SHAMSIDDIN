  <body>
    <p>
      Вам необходимо самостоятельно решить, для какого задания какой оператор
      ветвления лучше использовать: if, switch или тернарный. 1. Запросить у
      пользователя его возраст и определить, кем он является: ребенком (0–2),
      подростком (12–18), взрослым (18_60) или пенсионером (60– ...).
    </p>
    <script>
      let age = prompt("Запросить у пользователя его возраст", "5");
      console.log(+age);
      if (0 < +age&& +age <12) {
        alert("ребенком");
      } else if (12 < +age&& +age < 18) {
        alert(" подростком");
      }
      else if (18<+age && +age<60){
          alert("взрослым")
      }
      else if (+age > 60) {
        alert("пенсионером");
      }
    </script>
  </body>
