    <script>
      let text1 = "qwertyq";

      let mapObj = new Map();
      let arrayLetters = text1.split("").sort();

      for (let i = 0; i < text1.length; i++) {
        if (mapObj.get(arrayLetters[i])) {
          mapObj.set(arrayLetters[i], mapObj.get(arrayLetters[i]) + 1);
        } else {
          mapObj.set(arrayLetters[i], 1);
        }
      }
      console.log(mapObj);

      let text2 = "ytwerqq";
      let mapObj2 = new Map();
      let arrayLetters2 = text2.split("").sort();
      for (let j = 0; j < text2.length; j++) {
        if (mapObj2.get(arrayLetters2[j])) {
          mapObj2.set(arrayLetters2[j], mapObj2.get(arrayLetters2[j]) + 1);
        } else {
          mapObj2.set(arrayLetters2[j], 1);
        }
      }
      console.log(mapObj2);
      if (mapObj === mapObj2) {
        console.log(true);
      } else {
        console.log(false);
      }
