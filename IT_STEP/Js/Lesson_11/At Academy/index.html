<script>
    class News{
        constructor(header, paragraph, tags, date){
            this.header = header
            this.paragraph = paragraph
            this.tags = tags
            this.date = date
        }
        print(){
            var html = ''
            html += '<h1>'+this.header+'</h1>'
            var dateArr = this.date.split('.')
            var curDateArr = '10.03.2021'
            curDateArr = curDateArr.split('.')
            var date = dateArr[0]- curDateArr[0] 
            html += '<p><small>' + date + 'days ago</small></p>'
            html += '<p>' + this.paragraph + '</p>'

            this.tags.forEach(el => {
                html +='<span>#' + el + '</span>'
            })
            console.log(date)
            document.body.innerHTML = html
        }
    }

    var news = new News('What is lorem', 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, optio.', ['lorem', 'ipsum', 'text'], '11.03.2021')
    news.print()
</script>
