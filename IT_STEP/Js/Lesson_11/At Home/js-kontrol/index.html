        class News {
            constructor(title, text, tags, date) {
                this.title = title;
                this.text = text;
                this.tags = tags;
                this.date = date;
            }
            print() {
                var html = ''
                html += '<h1>' + this.title + '</h1>'
                var dateArr = this.date.split('.')
                var curDateArr = '11.03.2021'
                curDateArr = curDateArr.split('.')
                var date = curDateArr[0] - dateArr[0];

                html += '<p><small>' + date 
                     + ' days ago</small></p>';

                html += '<p>' + this.text + '</p>'
                
                this.tags.forEach(function(el) {
                   html+='<span>#'+ el+' </span>'
                })



                document.body.innerHTML = html
            }
        }
