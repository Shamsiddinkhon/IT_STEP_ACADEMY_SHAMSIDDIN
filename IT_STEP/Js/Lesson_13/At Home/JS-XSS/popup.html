<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>

<body>
    <h1>Содержимое popup</h1>

    <div id="message">

    </div>
    <script>

        window.addEventListener('message', function (e) {
            // console.log(e)
            if (e.data) {
                
                var str = 'Сообщение' + e.data
            }
            if(true){
                window.opener.postMessage('true', document.location)
            }
            document.getElementById('message').innerText = str;
        })

    </script>

</body>

</html>
