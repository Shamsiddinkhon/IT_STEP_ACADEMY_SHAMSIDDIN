    <script>

      class MyString {
        reverse(text) {
          let str = [];
          for (let letter of text) {
            str.push(letter);
          }

          for (
            let i = 0, j = str.length - 1;
            Math.floor(i < str.length / 2);
            i++, j--
          ) {
            let temp = str[i];
            str[i] = str[j];
            str[j] = temp;
          }
          let strJoin = "";
          for (let letter of str) {
            strJoin += letter;
          }
          return strJoin;
        }
      }
      var strs = new MyString();
      console.log(strs.reverse("dragon"));
