<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      textarea {
        width: 500px;
        height: auto;
      }
      .content__textarea {
        display: block;
        position: relative;
        width: 200px;
        margin: auto;
        text-align: justify;
        padding: 5px;
        border: 2px solid blue;
        margin-bottom: 10px;
      }
      .content__textarea--resizer {
        display: block;
        position: absolute;
        right: -10px;
        bottom: -10px;
        z-index: 1;
        width: 20px;
        height: 20px;
        border-radius: 100%;
        background-color: #fff;
        border: 2px solid blue;
        cursor: col-resize;
      }
      .content__table {
        position: relative;
      }
    </style>
  </head>
  <body>
    <p>
      Задание 5 Создать html-страницу с большой таблицей. При клике по заголовку
      колонки, необходимо отсортировать данные по этой колонке. Например: на
      скриншоте люди отсо- ртированы по возрасту. Учтите, что числовые значения
      должны сортироваться как числа, а не как строки.
    </p>
    <div class="content" id="content">
      <div class="" id="content__textarea">
        <div class="content__textarea--resizer"></div>
      </div>
    </div>
    <script>
   

      const mainDiv = document.getElementById("content");

      const tableDiv = document.createElement("div");
      tableDiv.setAttribute("id", "content__tableDiv");
      tableDiv.className = "content__tableDiv";

      const tableTag = document.createElement("table");
      tableTag.setAttribute("id", "content__table");
      tableTag.className = "content__table";

      tableDiv.append(tableTag);
      mainDiv.append(tableDiv);

      class Employee {
        constructor(name, position, department, salary) {
          this.name = name;
          this.position = position;
          this.department = department;
          this.salary = salary;
        }
      }
      const arrEmp = [
        new Employee("John Doe", "Manager", "Sales", 5000),
        new Employee("Bill Freeman", "Manager", "Sales", 5000),
        new Employee("Uno Dirck", "Manager", "Sales", 5000),
        new Employee("Erick Rapid", "Manager", "Sales", 5000),
        new Employee("Chris Rea", "Manager", "Sales", 5000),
        new Employee("Tommy Lee", "Manager", "Sales", 5000),
        new Employee("Jeck Ward", "DevOps Engineer", "DevOps", 3500),
        new Employee(
          "Rick Depper",
          ".Net Senior Developer",
          "Desktop Solutions",
          4000
        ),
        new Employee("Neo Matrix", "Team Lead", "Desktop Solutions", 5000),
        new Employee(
          "Trinity Matrix",
          ".Net Senior Developer",
          "Desktop Solutions",
          4000
        ),
        new Employee(
          "Rick Grouy",
          ".Net Junior Developer",
          "Desktop Solutions",
          1000
        ),
        new Employee(
          "George McCalister",
          ".Net Junior Developer",
          "Desktop Solutions",
          1000
        ),
        new Employee(
          "Fred Durst",
          ".Net Junior Developer",
          "Desktop Solutions",
          1000
        ),
        new Employee(
          "Piter Parker",
          ".Net Middle Developer",
          "Desktop Solutions",
          4000
        ),
        new Employee(
          "Bro Somebody",
          ".Net Senior Developer",
          "Desktop Solutions",
          4000
        ),
        new Employee(
          "Merlin Mysterier",
          ".Net Middle Developer",
          "Desktop Solutions",
          4000
        ),
        new Employee(
          "Harry Potter",
          ".Net Senior Developer",
          "Desktop Solutions",
          4000
        ),
        new Employee(
          "Norton Commander",
          ".Net Middle Developer",
          "Desktop Solutions",
          4000
        ),
        new Employee(
          "Elon Musk",
          ".Net Senior Developer",
          "Desktop Solutions",
          4000
        ),
      ];
      class EmpTable {
        constructor(arr) {
          this.arr = arr;
        }
        getHtml() {
          const table = document.getElementById("content__table");
          const tbody = document.createElement("tbody");
          tbody.setAttribute("id", "content__tbody");
          table.append(tbody);
          const array = this.arr;
          const head = document.createElement("tr");
          head.setAttribute("style", "font-size: 18px;");
          const th1 = document.createElement("th");
          th1.textContent = "Name";
          th1.setAttribute("id", "content__th1");
          th1.style.cursor = "pointer";
          const th2 = document.createElement("th");
          th2.textContent = "Position";
          th2.setAttribute("id", "content__th2");
          th2.style.cursor = "pointer";
          const th3 = document.createElement("th");
          th3.textContent = "Department";
          th3.setAttribute("id", "content__th3");
          th3.style.cursor = "pointer";
          const th4 = document.createElement("th");
          th4.textContent = "Salary ($)";
          th4.setAttribute("id", "content__th4");
          th4.style.cursor = "pointer";

          head.append(th1);
          head.append(th2);
          head.append(th3);
          head.append(th4);
          tbody.append(head);
          for (let i in array) {
            let tr = document.createElement("tr");
            tbody.append(tr);
            for (let j in array[i]) {
              let td = document.createElement("td");
              td.textContent = array[i][j];
              tr.append(td);
              td.setAttribute("style", "padding: 5px 10px; font-size: 18px;");
            }
          }
          table.setAttribute("border", "2");
          table.setAttribute("bordercolor", "brown");
          table.setAttribute("width", "60%");
          table.setAttribute(
            "style",
            "margin: auto; background-color: lightgrey;"
          );
        }
      }
      const tableObj = new EmpTable(arrEmp);
      tableObj.getHtml();

      const getCellValue = (tr, i) =>
        tr.children[i].innerText || tr.children[i].textContent;

      const comparer = (i, asc) => (a, b) =>
        ((v1, v2) =>
          v1 !== "" && v2 !== "" && !isNaN(v1) && !isNaN(v2)
            ? v1 - v2
            : v1.toString().localeCompare(v2))(
          getCellValue(asc ? a : b, i),
          getCellValue(asc ? b : a, i)
        );

      document.querySelectorAll("th").forEach((th) =>
        th.addEventListener("click", () => {
          const table = th.closest("table");
          Array.from(table.querySelectorAll("tr:nth-child(n+2)"))
            .sort(
              comparer(
                Array.from(th.parentNode.children).indexOf(th),
                (this.asc = !this.asc)
              )
            )
            .forEach((tr) => table.appendChild(tr));
        })
      );
    </script>
  </body>
</html>
