<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{*
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            background-color: #ddd;
            padding: 5px;
        }
        header{
            background-color: rgb(252, 64, 64);
            padding: 30px 0 30px 100px;
            margin-bottom: 20px;
        }
        nav, footer{
            background-color: seagreen;
            padding: 15px 100px;
            margin-bottom: 20px;
        }
        .clearfix::before,
        .clearfix::after{
            content: "";
            display: table;
        }
        .clearfix::after{
            content: "";
            clear: both;
        }
        main{
            float:right;
            width: 60%;
            padding: 30px 100px;
            background-color: rgb(184, 187, 29);
        }
        section{
            padding: 20px 0 100px 80px;
            background-color: palegoldenrod;
            margin: 20px 0px;
        }
        aside{
            float: left;
            width: 38%;
            background-color: paleturquoise;
            padding: 20px 0px 0px 60px;
            margin-right: 20px;
            height: 450px;
        }
        #main{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
        <header>Header</header>
        <nav>Menu</nav>
        <div id="main" class="clearfix">
            <main>Main
                <Section>Section 1</Section>
                <Section>Section 2</Section>
            </main>
            <aside>Aside</aside>
        </div>
        <footer>Footer</footer>
</body>
</html>
