        ul{

        p::first-letter{

            color: rgb(255, 94, 0);

                <li class="spring">Апрель</li>
                <li class="spring">Май</li>

        </li>
        <li class="seasons">Лето

                <li class="summer">Июнь</li>
                <li class="summer">Июль</li>

        </li>
        <li class="seasons">Осень

                <li class="autuom">Сентябрь</li>
