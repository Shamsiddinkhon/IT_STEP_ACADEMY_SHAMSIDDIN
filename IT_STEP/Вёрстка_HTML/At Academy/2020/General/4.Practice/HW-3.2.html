<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 10;
            background-color: #f5f5f5;
            padding: auto;
            width: 80%;
        }
        li{
            list-style-type: none;
        }
        .free{
            list-style-image: url(icons/unchecked_16.png);
            font-size: 18px;
            margin: 0px ;
            padding: 9px;
        }
        .tick{
            list-style-image: url(icons/checked_16.png);
            font-size: 18px;
            margin: 0px ;
            padding: 9px;
        }
        .blue{
            background-color: #a5ccda;
            font-size: 18px;
            margin: 0px ;
            padding: 9px;
        }
        .bluer{
            background-color: #add8e6;
            font-size: 18px;
            margin: auto;
            padding: 9px;
        }
        .gray{
            background-color: #e2e2e2;
            font-size: 18px;
            margin: auto;
            padding: 9px;
        }
        .red{
            color: red;
        }
        .x{
            color: red;
            margin: 0px 0px 0px 20px;
            width: 900;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        <div class="blue">
            <li class="free blue">Hit the gym  <span class="x"><b>&times;</b></span></li>
        </div>
        <div class="gray">
            <li class="tick"><del>Pay bills</del><span class="x"><b>&times;</b></span></li>
        </div>
        <div class="blue">
            <li class="free">Meet John<span class="x"><b>&times;</b></span></li>
        </div>
        <div class="bluer">
            <li class="free">Buy eggs<span class="x"><b>&times;</b></span></li>
        </div>
        <div class="gray">
            <li class="tick"><del>Read a book</del><span class="x"><b>&times;</b></span></li>
        </div>
        <div class="blue">
            <li class="free">Organize office<span class="x"><b>&times;</b></span></li>
        </div>
        <div class="bluer">
            <li class="free">Eat dinner<span class="x"><b>&times;</b></span></li>
        </div>
        <div class="blue">
            <li class="free">Buy apples<span class="x"><b>&times;</b></span></li>
        </div>
        <div class="bluer">
            <li class="free">Meet George<span class="x"><b>&times;</b></span></li>
        </div>
        <div class="blue">
            <li class="free">Feed the cat<span class="x"><b>&times;</b></span></li>
        </div>
        <div class="gray">
            <li class="tick"><del>Write a letter</del><span class="x"><b>&times;</b></span></li>
        </div>
        <div class="blue">
            <li class="free">Run 1 km<span class="x"><b>&times;</b></span></li>
        </div>
    </div>
     
</body>
</html>
