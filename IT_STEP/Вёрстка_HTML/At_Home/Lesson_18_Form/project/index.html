<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms First Lesson</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" method="POST">
                <div class="gen">
                    <h1>Sushi Bar</h1>
                    <div class="username">
                        <label for="username">Name</label>
                        <input type="text" name="username" id="username" placeholder="Name">
                    </div>
                    <div class="address">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Tashkent Bukhara 1">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="+998(##)***-**-**">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="sticks">
                        <label for="stick">How many sticks ?</label>
                        <input type="text" id="stick" placeholder="Write here">
                    </div>
                    <div class="ttype">
                        <div class="type">
                            <label for="type">Type of sticks</label>
                            <div class="tchoose">
                                <div>
                                    <input type="radio" id="beginer">
                                    <label for="beginer">Beginer</label>
                                </div>
                                <div>
                                    <input type="radio" id="pro">
                                    <label for="pro">Professional</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="menu">
                        <label for="menu">Menu</label>
                            <div class="bbtn">
                                <div>
                                    <input type="image" src="img/1.jpg" alt="" class="pic">
                                    <input type="checkbox" name="order" id="image">
                                
                                    <input type="image" src="img/2.jpg" alt="" class="pic">
                                    <input type="checkbox" name="order" id="image">
                                </div>
                                <div>
                                    <input type="image" src="img/3.jpg" alt="" class="pic">
                                    <input type="checkbox" name="order" id="image">
                                
                                    <input type="image" src="img/4.jpg" alt="" class="pic">
                                    <input type="checkbox" name="order" id="image">
                                </div>
                            </div>
                        </select>
                    </div>
                    <div class="list">
                        <input type="checkbox" id="list">
                        <label for="list">Would you like to get list</label>
                    </div>
                    <div class="comment">
                        <label for="comment">Comments</label>
                        <textarea name="comment" id="comment" cols="" rows="" placeholder="Write comments"></textarea>
                    </div>
                
                        <div class="btn"><button><p>Send</p></button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
