<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="teacher_login" class="d-flex align-items-center justify-content-center">
        <div class="container_fluid">
            <div class="row">
                <div class="col">
                    <div class="form_item">
                        <div class="title d-flex justify-content-center mb-3">
                            <h2>Teachers Book</h2>
                        </div>

                        <div class="login_form p-4">
                            <form action="">
                                <div class="user mb-3">
                                    <label for="username" class="d-block mb-2">Username</label>
                                    <div class="user_form"><input type="text" id="username" class="pl-2"></div>
                                </div>
    
                                <div class="password mb-3">
                                    <label for="pass" class="d-block mb-2">Password</label>
                                    <div class="pass_form"><input type="text" id="pass" class="pl-2"></div>
                                </div>
    
                                <div class="remember d-flex align-items-center mb-3">
                                    <input type="checkbox" id="remember">
                                    <label for="remember"class="ml-2">Remember me</label>
                                </div>
    
                                <div class="button_sumbit mb-2">
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                            <a href="" class="forgot">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
