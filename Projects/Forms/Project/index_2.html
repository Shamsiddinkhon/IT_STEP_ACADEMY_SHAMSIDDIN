<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_2.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <form action="" method="POST">
                    <div class="mobile">
                        <div class="total">
                            <div class="left">
                                <h3>Registration form</h3>
                                <div class="username">
                                    <span class="user_icon"><img src="img/username.png" alt="username"></span>
                                    <input type="text" id="Username" placeholder="Username">
                                </div>
                                <div class="email">
                                    <span class="email_icon"><img src="img/email.png" alt="email"></span>
                                    <input type="email" id="email" placeholder="Email address">
                                </div>
                                <div class="password">
                                    <span class="password_icon"><img src="img/pswd.png" alt="pswd"></span>
                                    <div class="password_3">
                                        <div class="pass_1">
                                            <input type="password" id="password" placeholder="Password">
                                        </div>
                                        <div class="pass_2">
                                            <input type="password" placeholder="Confirm password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <h3>Personal details</h3>
                                <div class="name">
                                    <div class="name_1">
                                        <input type="text" id="firstname" placeholder="First name" >
                                    </div>
                                    <div class="name_2">
                                        <input type="text" id="lastname" placeholder="Lastname">
                                    </div>
                                </div>
                                <div class="gender">
                                        <select name="name" id="gender" class="gen">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    <div class="birthday">
                                        <input type="date" id="birthday" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tick">
                            <div class="checkbox">
                                <input type="checkbox" id="first">
                                <label for="first">I want to receive news and special offers</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="second">
                                <label for="second">I agree with the Terms and Conditions</label>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="btn">
                            <button>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
