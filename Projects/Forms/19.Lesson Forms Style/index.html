<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="" method="POST">
                <h1>Login</h1>
                <div class="username">
                    <input type="text" id="user" placeholder="login" class="user">
                    <label for="user">Username</label>
                </div>
                <div class="username2">
                    <input type="text" class="place" placeholder="Username">
                </div>
                <br>
                <hr>
                <h1>Checkbox</h1>
                <div class="check">
                    <input type="checkbox" id="pizza" class="checkbox">
                    <span></span>
                    <label for="pizza">Pizza</label>
                </div>
                <br>
                <h1>Toggle</h1>
                <div class="toggle">
                    <input type="checkbox" class="toggle_button">
                </div>
            </form>
            <!-- <h1>Scroll</h1>
            <div class="block">
            </div> -->
            <h1>Search Some thing</h1>
            <div class="search">
                <div class="searchbox">
                    <label><i class='bx bx-search mod'></i></label>
                    <input type="text" id="search" placeholder="Search..." class="search_input">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
