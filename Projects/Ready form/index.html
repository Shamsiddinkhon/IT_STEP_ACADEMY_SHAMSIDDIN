<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="mg">
            <div class="form">
                <form action="" method="POST">
                    <h1>Contact form</h1>
                    <div class="line1">
                        <label for="username">Your name</label>
                        <div class="username">
                            <input type="text" id="username" placeholder="First name">
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="line2">
                        <label for="email">Your email</label>
                        <div class="mail"><input type="email" id="email" placeholder="your_mail@mail.com"></div>
                    </div>
                    <div class="line3">
                        <label for="phone">Phone *</label>
                        <div class="phone">
                            <input type="tel" id="phone" placeholder="000">
                            <input type="tel" placeholder="000">
                            <input type="tel" placeholder="0000">
                        </div>
                    </div>
                    <div class="line4">
                            <label for="select">Massage subject *</label>
                            <div class="select">
                                <select name="select" id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="line5">
                            <label for="">Massage *</label>
                                <div class="massage">
                                    <textarea name="massage" id="massage" cols="" rows=""></textarea>
                                </div>
                        </div>
                        <div class="hr"></div>
                        <div class="line6">
                            <label for=""></label>
                            <div class="btn"><button><p>Submit form</p></button></div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
