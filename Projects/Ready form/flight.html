<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fly.css">
    <title>Document</title>
</head>
<body>
        <header>
            <div class="container">
                <nav>
                <h1>Flights - Search List</h1>
                    <div class="menu">
                        <ul>
                            <li>Home</li>
                            <li>Highlits Search list</li>
                        </ul>
                    </div>
                </nav>
                <!-- Home / Highlits Search list -->
            </div>
        </header>
        <div class="container">
            <div class="form">
                <form action="" method="POST">
                    <div class="checked">
                        <input type="radio" id="first">
                        <label for="first">One Way</label>
                        <input type="radio" id="second">
                        <label for="second">Round Trip</label>
                    </div>
                    <div class="text">
                        <input type="text" placeholder="From">
                        <input type="text" placeholder="To">
                        <input type="text" placeholder="Depart Date">
                        <input type="text" placeholder="Return Date">
                        <select name="class" id="select">
                            <option value="eco">Econom class</option>
                            <option value="bussines">Bussines Clas</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
