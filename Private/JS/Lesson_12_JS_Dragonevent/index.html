    <script>
        ball.onmousedown = function (event) {
            ball.style.position = 'absolute'
            console.log(event)
            moveTo(event)
            document.body.appendChild(ball)
            ball.style.zIndex = 1000;
        }

        function moveTo(event) {
            console.log(ball.style.left)
            ball.style.left = event.pageX - ball.offsetWidth / 2 + 'px';
            ball.style.left = event.pageY - ball.offsetWidth / 2 + 'px';
        }
        document.onmousemove = function (event) {
            moveTo(event)
        }
        ball.onmouseup = function (event) {
            console.log(event)
            moveTo(event)
            ball.onmousemove = null;
            ball.onmouseup = null

        }


        ball.ondragstart = function () {
            return false;
        }
        
    </script>

    <script>
        var draggedItem = null;

        var dropzones = document.querySelectorAll('.dropzone')
        console.log(dropzones)

        dropzones[1].ondragover = function (event) {
            event.preventDefault();
            event.target.style.borderColor = 'green'
            event.target.style.borderWidth = '5px'
        }
        
        dropzones[1].ondrop = function(event) {
            var id = event.dataTransfer.getData('id')

            var draggedItem = document.getElementById(id)
            draggedItem.parentNode.removeChild(draggedItem)
            event.target.appendChild(draggedItem)
