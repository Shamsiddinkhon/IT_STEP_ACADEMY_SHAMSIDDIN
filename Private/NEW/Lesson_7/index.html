<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS </title>
</head>
<body>
    <div class="container">
        <div class="blocks">
            <div class="block">
                <h3>All new question:</h3>
                <hr>
                <div id="questions">
                    
                </div>
                <form action="">
                    <div class="form">
                        <h3>Add new question:</h3>
                        <div class="ques">
                            <label for=""> Question</label>
                            <input type="text" id="question" class="question">
                        </div>
                        <div class="ans">
                            <label for="">Corrent answer:</label>
                            <input type="text" id="answer" class="answer">
                        </div>
                        <div class="wrng">
                            <label for="">Wrong answer</label>
                            <input type="text" id="wrong" class="wrong">
                        </div>
                        <button class="btn" id="btn">Add</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="assets/js/js.js">
    </script>
</body>
</html>
