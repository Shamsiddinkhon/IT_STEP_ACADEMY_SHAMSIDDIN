<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="form">
            <form action="" method="GET">
                <div class="options">
                    <p>Type of Coffee</p>
                    <select name="" id="select">
                        <option value="0">Black</option>
                        <option value="1">Latte</option>
                        <option value="2">Cappuccino</option>
                        <option value="3">Americano</option>
                        <option value="4">Espresso</option>
                        <option value="5">Doppio</option>
                        <option value="6">Red Eye</option>
                        <option value="7">Cortado</option>
                        <option value="8">Galão</option>
                        <option value="9">Lungo</option>
                        <option value="10">Macchiato</option>
                        <option value="11">Mocha</option>
                        <option value="12">Ristretto</option>
                        <option value="13">Flat White</option>
                        <option value="14">Affogato</option>
                        <option value="15">Café au Lait</option>
                        <option value="16">Irish</option>
                        <option value="17">Guayoyo</option>
                        <option value="18">Cortadito</option>
                        <option value="19">Aguapanela Coffe</option>
                    </select>
                </div>
                <p>Your wishes</p>
                <div class="comment">
                    <textarea name="" id="comment" cols="" rows="" >
                        
                    </textarea>
                </div>
                <div class="button"><button id="btn" class="btn">Order</button></div>
            </form>
        </div>
    </div>



    <script src="js.js"></script>
</body>
</html>
