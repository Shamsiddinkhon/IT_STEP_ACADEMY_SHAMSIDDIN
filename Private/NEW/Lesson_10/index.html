<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>

        <hr />

          </div>
          <div class="second">
            <div class="block"><i class="bx bxs-heart"></i></div>
            <div class="block"><i class="bx bxs-square"></i></div>
            <div class="block"><i class="bx bx-circle"></i></div>
            <div class="block"><i class="bx bx-shape-triangle"></i></div>
            <div class="block"><i class="bx bx-star"></i></div>

      </div>
    </div>

    <script src="js.js"></script>
